<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Deret Bilangan Ganjil</title>

    <style>
      body {
        background: linear-gradient(to bottom, #0b1316 0%, #100347 100%);
      }

      /* CSS kustom untuk pusat vertikal */
      .center-vertically {
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 100vh; /* Mengisi tinggi layar penuh */
      }
    </style>
  </head>
  <body>
    <div class="container center-vertically">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="alert alert-primary text-center">
            <h3>Deret Bilangan Ganjil</h3>
            <label for="inputN">Masukkan nilai : </label>
            <input type="number" id="inputN" />
            <button onclick="tampilkanDeretGanjil()">Tampilkan</button>
            <button onclick="resetForm()">Reset</button>
            <p id="deretGanjil"></p>
          </div>
        </div>
      </div>
    </div>
    <script>
      function tampilkanDeretGanjil() {
        const inputN = document.getElementById("inputN").value;
        const deretGanjilElement = document.getElementById("deretGanjil");
        deretGanjilElement.textContent = generateDeretGanjil(inputN);
      }

      function resetForm() {
        document.getElementById("inputN").value = ""; // Reset nilai input ke kosong
        document.getElementById("deretGanjil").textContent = ""; // Menghapus hasil deret
      }

      function generateDeretGanjil(N) {
        if (N <= 0) {
          return "Masukkan nilai yang lebih besar dari 0.";
        }

        let deret = [];
        for (let i = 1; i <= N; i++) {
          if (i % 2 !== 0) {
            deret.push(i);
          }
        }

        if (deret.length === 0) {
          return "Tidak ada bilangan ganjil dalam deret ini.";
        }

        return deret.join(" ");
      }
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html
