<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Input Bilangan Bulat</title>

    <style>
      body {
        background: linear-gradient(to bottom, #000a0e 0%, #2cbef8 100%);
      }

      /* CSS kustom untuk pusat vertikal */
      .center-vertically {
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 100vh; /* Mengisi tinggi layar penuh */
      }
    </style>
  </head>
  <body>
    <div class="container center-vertically">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="alert alert-primary text-center">
            <h3>Input Bilangan Bulat</h3>
            <label for="inputBilangan">Masukkan bilangan bulat: </label>
            <input type="number" id="inputBilangan" />
            <button onclick="cekGenapGanjil()">Cek</button>
            <button onclick="resetForm()">Reset</button>
            <p id="hasil"></p>
          </div>
        </div>
      </div>
    </div>
    <script>
      function cekGenapGanjil() {
        const inputElement = document.getElementById("inputBilangan");
        const hasilElement = document.getElementById("hasil");

        const bilangan = parseInt(inputElement.value);

        if (isNaN(bilangan)) {
          hasilElement.textContent = "Input bukan bilangan bulat.";
        } else {
          if (bilangan % 2 === 0) {
            hasilElement.textContent = "Bilangan ini adalah genap.";
          } else {
            hasilElement.textContent = "Bilangan ini adalah ganjil.";
          }
        }
      }

      function resetForm() {
        document.getElementById("inputBilangan").value = "";
        document.getElementById("hasil").textContent = "";
      }
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
